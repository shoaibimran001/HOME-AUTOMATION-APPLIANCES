<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HOME APPLIANCES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
    }
    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
    }
    .relay-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
      vertical-align: top;
    }
    .relay-card h2 {
      margin-bottom: 10px;
      font-size: 1.3rem;
    }
    .relay-card p {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .relay-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: blue;
      cursor: pointer;
      font-size: 16px;
      width: 90%;
      transition: opacity 0.3s ease;
    }
    .relay-card button:hover {
      opacity: 0.8;
    }
    #allOffBtn, #logoutBtn {
      max-width: 300px;
      width: 90%;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px auto;
      display: block;
      color: white;
      transition: opacity 0.3s ease;
    }
    #allOffBtn {
      background-color: #d32f2f;
    }
    #logoutBtn {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- CHANGED TITLE -->
  <h1>HOME APPLIANCES</h1>

  <!-- Login form -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <div class="relay-container">

      <div class="relay-card">
        <h2>Relay 1</h2>
        <p>Status: <span id="status1">Loading...</span></p>
        <button id="btn1">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 2</h2>
        <p>Status: <span id="status2">Loading...</span></p>
        <button id="btn2">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 3</h2>
        <p>Status: <span id="status3">Loading...</span></p>
        <button id="btn3">Toggle</button>
      </div>

    </div>

    <button id="allOffBtn">All OFF</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer>
    Created by Tech StudyCell
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8WPM160V3Os0lya3eur4YvDPJAah_aLs",
      authDomain: "home-automation-appliances.firebaseapp.com",
      databaseURL: "https://home-automation-appliances-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "home-automation-appliances",
      storageBucket: "home-automation-appliances.firebasestorage.app",
      messagingSenderId: "917710504778",
      appId: "1:917710504778:web:8d6209b7a44cf3bfb5f7b3",
      measurementId: "G-KDGCVXBM95"
    };

    firebase.initializeApp(firebaseConfig);

    const allowedEmail = "shoaibimran9381@gmail.com";
    const allowedPassword = "Shoaibind@123";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === allowedEmail && password === allowedPassword) {
        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelayControl();
          })
          .catch(error => alert("Firebase login failed: " + (error.message || error.code)));
      } else {
        alert("Invalid email or password.");
      }
    });

    function startRelayControl() {
      const db = firebase.database();

      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" }
      ];

      relays.forEach(relay => {
        const statusText = document.getElementById(`status${relay.id}`);
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const relayRef = db.ref("/" + relay.path);

        relayRef.on("value", snap => {
          const state = snap.val();
          statusText.innerText = state ? "ON" : "OFF";
          toggleButton.style.backgroundColor = state ? "green" : "blue";
        });

        toggleButton.onclick = () => {
          relayRef.get().then(snap => relayRef.set(!snap.val()));
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(relay => db.ref("/" + relay.path).set(false));
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut().then(() => location.reload());
    };
  </script>

</body>
</html>

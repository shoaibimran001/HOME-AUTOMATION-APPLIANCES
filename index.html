<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HOME APPLIANCES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* MAIN PAGE STYLE */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0 10px 40px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: bold;
    }

    /* LOGIN BOX FIXED SIZE */
    #loginForm {
      margin-top: 80px;
      background: white;
      padding: 25px;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    #loginForm input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #999;
    }

    #loginForm button {
      width: 95%;
      padding: 12px;
      font-size: 16px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* RELAY CARDS */
    .relay-card {
      display: inline-block;
      background-color: white;
      padding: 20px;
      margin: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 220px;
    }

    .relay-card button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: blue;
      cursor: pointer;
      font-size: 16px;
      width: 90%;
    }

    #allOffBtn, #logoutBtn {
      max-width: 300px;
      width: 90%;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 15px auto;
      color: white;
    }

    #allOffBtn { background-color: #d32f2f; }
    #logoutBtn { background-color: #555; }

    /* LOADING ANIMATION */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    .loader {
      border: 6px solid #ddd;
      border-top: 6px solid #000;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingScreen p {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <p>Loading...</p>
  </div>

  <!-- SOUND EFFECTS -->
  <audio id="soundOn" src="on.mp3"></audio>
  <audio id="soundOff" src="off.mp3"></audio>

  <h1>HOME APPLIANCES</h1>

  <!-- LOGIN FORM -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" style="display:none;">
    <div class="relay-container">

      <div class="relay-card">
        <h2>Relay 1</h2>
        <p>Status: <span id="status1">Loading...</span></p>
        <button id="btn1">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 2</h2>
        <p>Status: <span id="status2">Loading...</span></p>
        <button id="btn2">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 3</h2>
        <p>Status: <span id="status3">Loading...</span></p>
        <button id="btn3">Toggle</button>
      </div>

    </div>

    <button id="allOffBtn">All OFF</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer>
    Created by Tech StudyCell
  </footer>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA8WPM160V3Os0lya3eur4YvDPJAah_aLs",
      authDomain: "home-automation-appliances.firebaseapp.com",
      databaseURL: "https://home-automation-appliances-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "home-automation-appliances",
      storageBucket: "home-automation-appliances.firebasestorage.app",
      messagingSenderId: "917710504778",
      appId: "1:917710504778:web:8d6209b7a44cf3bfb5f7b3",
      measurementId: "G-KDGCVXBM95"
    };

    firebase.initializeApp(firebaseConfig);

    const allowedEmail = "shoaibimran9381@gmail.com";
    const allowedPassword = "Shoaibind@123";

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");

    const soundOn = document.getElementById("soundOn");
    const soundOff = document.getElementById("soundOff");

    function showLoading() {
      document.getElementById("loadingScreen").style.display = "flex";
    }

    function hideLoading() {
      document.getElementById("loadingScreen").style.display = "none";
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === allowedEmail && password === allowedPassword) {
        showLoading();

        firebase.auth().signInWithEmailAndPassword(email, password)
          .then(() => {
            loginForm.style.display = "none";
            dashboard.style.display = "block";
            startRelayControl();
          })
          .catch(error => alert("Firebase login failed: " + error.message));
      } else {
        alert("Invalid email or password.");
      }
    });

    function startRelayControl() {
      const db = firebase.database();

      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" }
      ];

      relays.forEach(relay => {
        const statusText = document.getElementById(`status${relay.id}`);
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const relayRef = db.ref("/" + relay.path);

        relayRef.on("value", snap => {
          const state = snap.val();
          statusText.innerText = state ? "ON" : "OFF";
          toggleButton.style.backgroundColor = state ? "green" : "blue";

          state ? soundOn.play() : soundOff.play();
        });

        toggleButton.onclick = () => {
          relayRef.get().then(snap => relayRef.set(!snap.val()));
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(relay => firebase.database().ref("/" + relay.path).set(false));
      };

      hideLoading();
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut().then(() => location.reload());
    };
  </script>

</body>
</html>
